<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>this is html forms tutorial</h2>
    <form action="backend.php">
        <label for="name"> name</label>
        <div>
            <input type="text" name="my name" id="name">
        </div>
        <br>
        <div>
            <label for="role"> role</label>
            <input type="text" name="my role" id="role">
        </div>
        <br>
        <div>
            <label for="email"> email</label>
            <input type="email" name="my email" id="email">
        </div>
        <br>
        <div>
            <label for="date"> date</label>
            <input type="date" value="my date" id="date">
        </div>

        <br>
        <div>
            <label for="bonus"> bonus:</label>
            <input type="number" name="bonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="are you eligible"> are you eligible:</label>
            <input type="checkbox" name="my eligibility" id="are you eligible:">
        </div>
        <br>
        <div>
            gender: male <input type="radio" name="my gender"> female <input type="radio" name="my gender"> other <input
                type="radio" name="my gender" id="">
        </div>
        <br>
        <div>
            <label for="write about yourself:">Write about yourself:</label> <br>
            <textarea name="write about yourself:" id="write about yourself:" cols="60" rows="8"></textarea>
        </div>
        <br>
        <div>
            submit: <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>
</body>

</html>
