<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function in js</title>
</head>

<body>
    <h1>JavaScript Functions</h1>
    <p>Call a function which performs a calculation and returns the result:</p>
    <p id="demo"></p>
    <script>
        function myfunction(h1, h2) {
            return h1 * h2;
        }
        let rejult = myfunction(4, 5);
        document.getElementById("demo").innerHTML = rejult;
    </script>
</body>

</html>
